<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods In</title>
    <style>
      body {
        font-family: 'Lato-Regular', sans-serif;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        width: 700px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      h1 {
        font-family: 'Lato-Bold', sans-serif;
        font-size: 1.8em;
        letter-spacing: -0.01em;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      h2 {
        font-family: 'Lato-Bold', sans-serif;
        font-size: 1.15em;
        letter-spacing: -0.01em;
        color: #555;
      }

      label {
        display: block;
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
      }

      input[type="text"] {
        font-family: 'Lato-Regular', sans-serif;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        margin: 10px auto;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
        font-size: 0.9em;
      }

      .button-container {
        text-align: center;
      }

      button[type="button"] {
        font-family: 'Poppins-Medium', sans-serif;
        padding: 14px;
        background-color: #69743d !important;
        color: white;
        text-transform: uppercase;
        font-size: 0.75em;
        letter-spacing: 1.8px;
        font-weight: 500;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 30px;
        width: 100%;
        max-width: 300px;
      }

      button[type="button"]:hover {
        background-color: #4E5E2E !important;
      }

      .message-box {
        padding: 15px;
        border-radius: 5px;
        max-width: 300px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        margin: 20px auto;
      }

      .success-message {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        font-size: 0.9em;
        line-height: 1.2em;
        display: none;
      }

      .error-message {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        font-size: 0.9em;
        line-height: 1.2em;
        display: none;
      }

      .return-link {
        font-family: 'Lato-Regular', sans-serif;
        display: block;
        padding: 3px 10px;
        background-color: #ffffff;
        color: #555;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-size: 0.8em;
        border: 1px solid #ccc;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .return-link:hover {
        background-color: #69743d;
        color: #ffffff;
        border: 1px solid #69743d;
      }

      .ok-button {
        padding: 15px;
        color: #ffffff;
        font-size: 1em;
        width: 200px;
        border: none;
        border-radius: 5px;
        background-color: #721c24;
        font-family: 'Poppins-Medium', sans-serif;
        transition: background-color 0.3s;
      }

      .ok-button:hover {
        background-color: #5a1620;
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 0;
          margin: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          position: relative;
          width: 100%;
          max-width: none;
          margin: 0;
          padding: 16px;
          padding-top: 80px;
          background-color: #fff;
          box-shadow: none;
          border-radius: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: calc(100vh - 32px);
          box-sizing: border-box;
        }

        input[type="text"] {
          width: 100%;
          height: 56px;
          max-width: none;
          margin: 8px 0;
          font-size: 16px;
          padding: 16px;
          box-sizing: border-box;
        }

        button[type="button"] {
          width: 100%;
          height: 56px;
          max-width: none;
          margin: 16px 8px;
          font-size: 16px;
          font-weight: 600;
          letter-spacing: 1px;
          padding: 0 16px;
          box-sizing: border-box;
        }

        h1 {
          font-size: 28px;
          margin: 0 0 24px 0;
          line-height: 1.2;
          text-align: center;
        }

        h2 {
          font-size: 20px;
          margin: 0 0 16px 0;
          line-height: 1.3;
          text-align: center;
        }

        label {
          font-size: 16px;
          margin: 16px 0 8px 0;
          line-height: 1.4;
        }

        .return-link {
          position: absolute;
          top: 16px;
          right: 16px;
          font-size: 16px;
          padding: 12px 16px;
          min-height: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10;
        }

        .message-box {
          width: 100%;
          max-width: none;
          margin: 16px 0;
          padding: 16px;
          box-sizing: border-box;
        }

        .success-message,
        .error-message {
          font-size: 16px;
          line-height: 1.4;
        }

        .ok-button {
          width: 100%;
          height: 56px;
          font-size: 16px;
          margin-top: 16px;
          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a id="returnLink" class="return-link">&larr; Back to Hub</a>
      <h1>Goods In</h1>
      <h2>SCAN FLASH DATA BARCODE</h2>
      <label for="flashDataBarcode">(Or enter manually below)</label>

      <input type="text" id="flashDataBarcode" placeholder="Flash Data Barcode">
      <div class="button-container">
        <button type="button" onclick="submitData()">Submit</button>

      </div>
      <div id="successMessage" class="message-box success-message"></div>
      <div id="errorMessage" class="message-box error-message"></div>
    </div>

    <script>
      // 1) DEV/UAT/Live host lists and settings
      const ENV = {
        DEV: {
          names: ['192.168.60.10', 'hdmdev.h3o.biz', 'dev.h3o.biz'],
          machineName: "h3o-dev",
          apiUrl:       "https://hdmdev.h3o.biz:8181/InventoryValue/ReceiveStock",
          hubUrl:       "http://192.168.60.10/Inventory-Hub.html"
        },
        UAT: {
          names: ['192.168.60.16', 'hdmsta.h3o.biz', 'hdmstaging.h3o.biz'],
          machineName: "h3o-sta",
          apiUrl:       "https://hdmsta.h3o.biz:8186/InventoryValue/ReceiveStock",
          hubUrl:       "https://hdmstaging.h3o.biz/Inventory-Hub.html"
        },
        DATA: {
          names: ['localhost', '192.168.60.167', 'hdmdata.h3o.biz'],
          machineName: "hdm-data",
          apiUrl:       "http://hdmdata.h3o.biz:8187/InventoryValue/ReceiveStock",
          hubUrl:       host => `http://${host}/Inventory-Hub.html`
        },
        LIVE: {
          names: ['hdm.h3o.biz', 'www.hdm.h3o.biz'],
          machineName: "hdm-live",
          apiUrl:       "https://hdm.h3o.biz:8183/InventoryValue/ReceiveStock",
          hubUrl:       "https://hdm.h3o.biz/Inventory-Hub.html"
        }
      };

      // these get set on DOMContentLoaded
      let machineName, apiUrl;

      document.addEventListener('DOMContentLoaded', () => {
        const host = window.location.hostname.toLowerCase();
        let cfg = ENV.LIVE;
        for (let envKey in ENV) {
          if (ENV[envKey].names.includes(host)) {
            cfg = ENV[envKey];
            break;
          }
        }

        // resolve hubUrl if it’s a function (DATA uses a function)
        const hubLink = typeof cfg.hubUrl === 'function'
          ? cfg.hubUrl(host)
          : cfg.hubUrl;

        machineName = cfg.machineName;
        apiUrl      = cfg.apiUrl;
        document.getElementById('returnLink').href = hubLink;
        setFocus();
        console.log(`ENV DETECTED → host: ${host}, machineName: ${machineName}`);
      });

      function setFocus() {
        document.getElementById("flashDataBarcode").focus();
      }

      function submitData() {
        const code = document.getElementById("flashDataBarcode").value.trim();
        if (!code) {
          showErrorMessage("Please scan or enter a barcode.");
          return;
        }

        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({
            PalletBarCode: code,
            MachineName:   machineName
          })
        })
        .then(r => r.json())
        .then(json => {
          if (json?.ReceiveStock?.Out?.includes("Success")) {
            showSuccessMessage(json.ReceiveStock.Out);
            resetForm();
          } else {
            showErrorMessage("Submission Failed: " + (json.ReceiveStock?.Out || "Unexpected response"));
          }
        })
        .catch(err => {
          showErrorMessage("Error submitting data: " + err.message);
        });
      }

      function showSuccessMessage(msg) {
        const box = document.getElementById("successMessage");
        box.innerText = msg;
        box.style.display = "block";
        setTimeout(() => box.style.display = "none", 2000);
        setFocus();
      }

      function showErrorMessage(msg) {
        const box = document.getElementById("errorMessage");
        box.innerText = msg;
        box.style.display = "block";

        // disable until OK clicked
        document.getElementById("flashDataBarcode").disabled = true;
        document.querySelector('button[type="button"]').disabled = true;

        const ok = document.createElement("button");
        ok.innerText = "OK";
        ok.className = "ok-button";
        ok.onclick = () => {
          box.style.display = "none";
          ok.remove();
          document.getElementById("flashDataBarcode").disabled = false;
          document.querySelector('button[type="button"]').disabled = false;
          setFocus();
        };
        box.appendChild(ok);
      }

      function resetForm() {
        document.getElementById("flashDataBarcode").value = "";
      }
    </script>
  </body>
</html>
